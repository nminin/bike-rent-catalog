<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Web App Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }
    .button {
      padding: 15px 30px;
      margin: 10px;
      background-color: #0088cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #006fa6;
    }
    #output {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      width: 300px;
      text-align: center;
    }
  </style>
</head>
<body>

<h1>Telegram Web App Functions</h1>

<button class="button" onclick="getTelegramData()">Get Telegram Data</button>
<button class="button" onclick="sendMessageToTelegram()">Send Message to Telegram</button>

<div id="output">Results will appear here</div>

<script type="module" src="/src/main.js"></script>
</body>
</html>
