<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram WebApp</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      margin: 10px;
    }
  </style>
</head>
<body>
<button onclick="closeWebApp()">Закрыть</button>
<button onclick="alertMessage()">Показать сообщение</button>
<button onclick="changeBackground()">Изменить фон</button>

<script>
  function closeWebApp() {
    if (window.Telegram && Telegram.WebApp) {
      Telegram.WebApp.close();
    }
  }

  function alertMessage() {
    Telegram.WebApp.sendData(`asdasdasdasdasdas ${Telegram.WebApp.initData}`)
    // alert("Привет, Telegram!");
  }

  function changeBackground() {
    document.body.style.backgroundColor = "#d1e8ff";
  }
</script>
</body>
</html>
